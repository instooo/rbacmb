        $('#dosubmit').live('click',function() { 			
            var options = {
                url: "/cost/fukuan",
                type:"post",
				data: {'as':1},
                success: function (data) {
                    data=jQuery.parseJSON(data);
                    if(data.code==1){
                        layer.msg('付款成功', {icon:6,time:1000}, function () {window.location.href="/cost/index";}); 
                        return false; 
                    }else{
                        layer.msg(data.msg, {icon:5,time:1000});
                        return false;
                    }
                    
                },
                error:function () {
                    layer.msg('未知错误', {icon:5,time:1000});
                },
            }; 
            $("form").ajaxSubmit(options);      
        });
		$('#dosubmit').click();
    })
