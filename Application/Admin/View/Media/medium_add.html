<include file="Public/header" />
<style>.url_td{display:block;white-space: nowrap;text-overflow:ellipsis;width:350px;overflow: hidden}</style>
<div id="SiteMapPath">
    <ul>
        <li>
            <a href="/">首页</a>
        </li>
        <li>
            <a href="/Realtime/pay_list">媒体管理</a>
        </li>
        <li>媒体添加</li>
    </ul>
</div>
<div id="MainContentDIV">
    <link rel="stylesheet" type="text/css" href="__CSS__/managerMenu.css">
    <include file="Public/left_menu" />
	
<div id="ManagerRight" class="ManagerRightShow">
	<div id="count_body" style="margin-top: 20px;">
		<form>
            <table class="huitable">
                <colgroup>
                    <col width="10%">
                    <col>
                </colgroup>
                <tbody>                   
                    <tr><td>媒体分类：</td><td>
                        <select class="alert_input add_input_tid" id="parent_id" name="parent_id">		
							<volist name="medium_info"  id="vo">
							<option value="<{$vo.id}>"><{$vo.name}></option>
							</volist>
                        </select>
                    </td></tr>
                    <tr><td>媒体名称：</td><td><input type="text" class="manager-input s-input" name="name" id="name"style="width: 300px" value=""></td></tr>
                    <tr><td>标示：</td><td><input type="text" class="manager-input s-input" name="mark" id="mark" style="width: 300px" value=""></td></tr>                   
                    <tr id="status"><td>状态：</td><td>
                        <input type="radio" name="status"  checked="checked" value="0"> 开启
                        <input type="radio" name="status"  value="1"> 关闭</td> 
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" name="dosubmit" id="dosubmit" value="添加" class="manager-btn s-btn search-btn">
                            <span id="tips" style="display: none"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
	</div>
</div>
<script type="text/javascript">
    $(function(){  
        $('#dosubmit').live('click',function() { 
            var options = {
                url: "/Media/medium_add",
                type:"post",
                data: {'as':1},
                success: function (data) {
                    data=jQuery.parseJSON(data);
                    if(data.code==1){
                        layer.msg('添加成功', {icon:6,time:1000}, function () {window.location.href="/Media/medium_info";}); 
                        return false; 
                    }else{
                        layer.msg(data.msg, {icon:5,time:1000});
                        return false;
                    }
                    
                },
                error:function () {
                    layer.msg('未知错误', {icon:5,time:1000});
                },
            };  
				
            $("form").ajaxSubmit(options);      
        });
    })
</script>
</div>
<include file="Public/footer" />
