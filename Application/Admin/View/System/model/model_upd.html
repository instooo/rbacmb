<include file="Public/header" />
<style>.url_td{display:block;white-space: nowrap;text-overflow:ellipsis;width:350px;overflow: hidden}</style>
<div id="SiteMapPath">
    <ul>
        <li>
           首页
        </li>
        <li>
            模型添加
        </li>      
    </ul>
</div>
<div id="MainContentDIV">
    <link rel="stylesheet" type="text/css" href="__CSS__/managerMenu.css">
    <include file="Public/left_menu" />
	
<div id="ManagerRight" class="ManagerRightShow">
	<div id="count_body" style="margin-top: 20px;">
		<form>
            <table class="huitable">
                <colgroup>
                    <col width="10%">
                    <col>
                </colgroup>
                <tbody>			
					<input type="hidden" value="<{$info.id}>" name="id" id="id">
                    <tr><td>模型名称：</td><td><input type="text" class="manager-input s-input" name="name" id="name"style="width: 300px" value="<{$info.name}>"></td></tr>
                    <tr><td>模型数据表：</td><td><input type="text" class="manager-input s-input" name="form" id="form" style="width: 300px" value="<{$info.form}>"></td></tr>
					<tr><td>操作类：</td><td><input type="text" class="manager-input s-input" name="class" id="class" style="width: 300px" value="<{$info.class}>"></td></tr>
					<tr id="status"><td>状态：</td><td>
                        <input type="radio" name="status" <if condition = "$info.status eq 0"> checked </if>  value="0"> 开启
                        <input type="radio" name="status"  <if condition = "$info.status eq 1"> checked </if> value="1"> 关闭</td> 
                    </tr>
                        <td colspan="2">
                            <input type="button" name="dosubmit" id="dosubmit" value="修改" class="manager-btn s-btn search-btn">
                            <span id="tips" style="display: none"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
	</div>
</div>
<script type="text/javascript">
    $(function(){  
        $('#dosubmit').live('click',function() { 
            var options = {
                url: "/system/model_upd",
                type:"post",
                data: {},
                success: function (data) {
                    data=jQuery.parseJSON(data);
                    if(data.code==1){
                        layer.msg('修改成功', {icon:6,time:1000}, function () {window.location.href="/system/model_list";}); 
                        return false; 
                    }else{
                        layer.msg(data.msg, {icon:5,time:1000});
                        return false;
                    }
                    
                },
                error:function () {
                    layer.msg('未知错误', {icon:5,time:1000});
                },
            };  
				
            $("form").ajaxSubmit(options);      
        });
    })
</script>
</div>
<include file="Public/footer" />
