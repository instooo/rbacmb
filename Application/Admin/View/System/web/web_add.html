<include file="Public/header" />
<style>.url_td{display:block;white-space: nowrap;text-overflow:ellipsis;width:350px;overflow: hidden}</style>
<div id="SiteMapPath">
    <ul>
        <li>
           首页
        </li>
        <li>
            站点添加
        </li>      
    </ul>
</div>
<div id="MainContentDIV">
    <link rel="stylesheet" type="text/css" href="__CSS__/managerMenu.css">
    <include file="Public/left_menu" />
	
<div id="ManagerRight" class="ManagerRightShow">
	<div id="count_body" style="margin-top: 20px;">
		<form>
            <table class="huitable">
                <colgroup>
                    <col width="10%">
                    <col>
                </colgroup>
                <tbody>					
                    <tr><td>站点名称：</td><td><input type="text" class="manager-input s-input" name="sitename" id="sitename"style="width: 300px" value="<{$info.sitename}>"></td></tr>
                    <tr><td>域名：</td><td><input type="text" class="manager-input s-input" name="domain" id="domain" style="width: 300px" value="<{$info.domain}>"></td></tr>                   
                   <tr><td>关键词：</td><td><input type="text" class="manager-input s-input" name="keywords" id="keywords" style="width: 300px" value="<{$info.keywords}>"></td></tr>    
				    <tr><td>描述：</td><td><input type="text" class="manager-input s-input" name="descriptions" id="descriptions" style="width: 300px" value="<{$info.descriptions}>"></td></tr> 
					<tr><td>备案：</td><td><input type="text" class="manager-input s-input" name="beian" id="beian" style="width: 300px" value="<{$info.beian}>"></td></tr>    					
                    <tr>
                        <td colspan="2">
                            <input type="button" name="dosubmit" id="dosubmit" value="修改" class="manager-btn s-btn search-btn">
                            <span id="tips" style="display: none"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
	</div>
</div>
<script type="text/javascript">
    $(function(){  
        $('#dosubmit').live('click',function() { 
            var options = {
                url: "/system/web_add",
                type:"post",
                data: {},
                success: function (data) {
                    data=jQuery.parseJSON(data);
                    if(data.code==1){
                        layer.msg('修改成功', {icon:6,time:1000}, function () {window.location.href="/system/web_list";}); 
                        return false; 
                    }else{
                        layer.msg(data.msg, {icon:5,time:1000});
                        return false;
                    }
                    
                },
                error:function () {
                    layer.msg('未知错误', {icon:5,time:1000});
                },
            };  
				
            $("form").ajaxSubmit(options);      
        });
    })
</script>
</div>
<include file="Public/footer" />
