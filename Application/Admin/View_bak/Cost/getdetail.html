<include file="Public/header" />
<style>.url_td{display:block;white-space: nowrap;text-overflow:ellipsis;width:350px;overflow: hidden}</style>
<div id="SiteMapPath">
    <ul>
        <li>
            <a href="/">首页</a>
        </li>
        <li>
            <a href="/cost/index">媒体管理</a>
        </li>
        <li>合同查看</li>
    </ul>
</div>
<div id="MainContentDIV">
    <link rel="stylesheet" type="text/css" href="__CSS__/managerMenu.css">
    <include file="Public/left_menu" />
	
<div id="ManagerRight" class="ManagerRightShow">
	<div id="count_body" style="margin-top: 20px;">
		<form>
			<input type="hidden" class="id" name="id" value="<{$id}>">				
            <table class="huitable">
                <colgroup>
                    <col width="10%">
                    <col>
                </colgroup>
                <tbody>                   
                    <tr><td>媒体分类：</td><td>
                        <select class="alert_input add_input_tid" id="m_id" name="m_id" disabled>		
							<volist name="meiti"  id="vo">
							<option value="<{$vo.id}>" <if condition="$vo['id'] eq $info['m_id']">selected</if>><{$vo.name}></option>
							</volist>
                        </select>
                    </td></tr>
					<tr><td>方式：</td><td>
                        <select class="alert_input add_input_tid" id="type" name="type" disabled>
							<option value="0" <if condition="$info['type'] eq 0">selected</if>>测试媒体</option>
							<option value="1" <if condition="$info['type'] eq 1">selected</if>>正式投放</option>							
                        </select>
                    </td></tr>
					<tr><td>合作方式：</td><td>
                        <select class="alert_input add_input_tid" id="hz_type" name="hz_type" disabled>
							<volist name="fz"  id="vo">
							<option value="<{$vo.id}>" <if condition="$vo['id'] eq $info['hz_type']">selected</if>><{$vo.typename}></option>								
							</volist>
                        </select>
                    </td></tr>		
                    <tr><td>合同名称：</td><td><input type="text" class="manager-input s-input" name="agreetment" id="agreetment" style="width: 300px" value="<{$info.agreetment}>" disabled></td></tr>
					<tr><td>描述：</td><td><input type="text" class="manager-input s-input" name="des" id="des" style="width: 300px" value="<{$info.des}>" disabled></td></tr>
					<tr><td>合同时间段：</td><td>
                        <div class="ta_date" id="div_date_demo3">
                            <span class="date_title" id="date_demo3"><{$info.s_time}>到<{$info.e_time}></span>
                            <a class="opt_sel" id="input_trigger_demo3" href="#">
                                <i class="i_orderd"></i>
                            </a>
                        </div></td></tr>
					<tr><td>合同总金额：</td><td><input type="text" class="manager-input s-input" name="total_money" id="total_money" style="width: 300px" value="<{$info.total_money}>"></td></tr>	
					<tr>
					
					<tr>
					<tr><td>合同：</td>
					<td>
					<volist name="info.ht_pic_list" id="vo">
						<img src="<{$vo}>" width="200px" style="padding:5px;"/>
					</volist>
					</td>
					</tr>	
					<tr><td>付款状态：</td><td>                       
							<if condition="$info['status'] eq 0"><font color="red">未付款</font></if>
							<if condition="$info['status'] eq 1"><font color="red">已付款</font></if>		
                        </select>
                    </td></tr>
					<tr><td>发票：</td><td>
					<volist name="info.fp_pic_list" id="vo">
						<img src="<{$vo}>" width="200px" style="padding:5px;"/>
					</volist>
					</td></tr>	
					
					<tr>					
					<td colspan="2">
						<a class="manager-btn s-btn search-btn" href="/cost/index">返回</a>
						<span id="tips" style="display: none"></span>
					</td>
                    </tr>			
                </tbody>
            </table>
        </form>
	</div>
</div>
</div>
<include file="Public/footer" />
